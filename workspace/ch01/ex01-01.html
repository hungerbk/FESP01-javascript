<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      console.log("Hello JavaScript - 1");
      // 이 부분은 html 코드가 읽히기 전에 실행되기 때문에 에러가 발생함.
      var btn = document.querySelector("button");
      btn.addEventListener("click", (event) => {
        console.log("버튼 클릭", event.clientX, event.clientY);
      });
    </script>
    <script src="ex01-01.js"></script>
  </head>
  <body>
    <h1>Hello JavaScript - 3</h1>
    <button>클릭</button>

    <script type="text/javascript">
      console.log("Hello JavaScript - 4");
      // <head>와 같은 코드지만 여기서는 정상 작동함
      var btn = document.querySelector("button");
      btn.addEventListener("click", (event) => {
        console.log("버튼 클릭", event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
